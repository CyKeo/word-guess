<!DOCTYPE html>
<html lang="en">
<head>

	<title>Hangman Game</title>

<body>
	<h1> Hangman Game </h1>

	<h2>Wins: <span id="wins"></span></h2>

	<h3>You pressed <span id="key"></span></h3>

	<h3> Word to guess <span id="word"></span></h3>



	<script type="text/javascript">
	
	//gets the userInput id from the span in html and sets a variable for it.
	var userInput = document.getElementById("key")

		//gets the id form the word to guess span and sets it to a variable
	// var word = document.getElementById("word")

		// on game load - randomly select a word
		// var word;




	// base amount of wins for the game
	var wins = 0;

	// array of words that will be chosen randomly and used as the word the user needs to guess.
	var randomWord = ['test', 'text', 'type', 'train', 'green'];

	// chooses the random word for the user to guess
	

	// holds letters in the word
	var letterCount = []

	// blank spaces used for guess based on the amount of letter in the word from letter count
	var letterBox = []

		gameStart()

	function gameStart() {
		// pick a word
		var answerWord = randomWord[Math.floor(Math.random() * randomWord.length)];
		console.log(answerWord);
		// display the underscored version of the word to user
		for (i = 0; i < answerWord.length; i++){
			letterBox.push("_");
		}

		document.getElementById("word").document.write(letterBox)
	}






	//needs to be put into the reset function

	// function that checks for the keyup event
	document.onkeyup = function(event){

		console.log('event: ', event.key);

		// see if it is included in the answerWord
			// if it is, then replace '_' with letter
			// check if won
		// else
			// save as guessed letter, dock a point, check if lost




		//sets the word the user needs to guess in the html
		// word.innerHTML = answerWord;

		// letterCount = answerWord.split("")

		console.log("Letter Count: ", letterCount);
		
		
		console.log(letterBox);
		console.log(letterCount)

		// this checks what key the user inputs and outputs it into a span in the html
		userInput.innerHTML= event.key;

		// console logs the key the user has pressed
		console.log(userInput)

		//Initializes the ability to win the game
		if (event.key === "d"){
			
			// adds one to the wins if the above argument is true
			wins++;

			// grabs the html element that will display the amount of wins on the page
			var winCount = document.getElementById("wins");
			
			//displays the amount of wins on the web page
			winCount.innerHTML = wins;
		}
	}
	

	</script>
</body>
</html>
