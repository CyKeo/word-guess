<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hangman Game</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<img src="" alt="">
		<div class="row">
			<div class="col-md-6 gameColumn">
				<img id="win" src="./images/you-win.png" alt="You win">

				<h2 id="playAgain">Press to play again</h2>

				<img id="lose" src="./images/game over.png" alt="You lose">
			</div>

			<div class="col-md-6 gameColumn">
				<h4>press a key to get started</h4>

				<h4>Wins</h4>
				<h5 id="wins"></h5>

				<h4>Guesses left</h4>
				<h5 id="guesses"></h5>

				<h4>Word</h4>
				<h5 id="word"></h5>

				<h4>Guessed letters</h4>
				<h5 id="guessL"></h5>

				<h4>Available letters</h4>
				<h5 id="letters"></h5>
			</div>
		</div>







	</div>



	
	<script src="./javascript/game.js">
		
	</script>
</body>
</html>
