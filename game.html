<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HangMan Game</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	
	<!-- page title -->
	<h1 class="title"> Hangman Game </h1>

	<!-- main content wrapper -->
	<div class="wrapper">
		
		
		<!-- wins area -->
		<div id="win">
			<h2>Wins: <span id="wins"></span></h2>
		</div>

		<!-- displays the amount of tries the player has left -->
		<div class="tries">
			<h2>Tries: <span id="Tries"></span></h2>
		</div>

		<!-- displays the players losses -->
		<div class="loss">
			<h2>Losses: <span id="loss"></span></h2>
		</div>

		<div class="break">
			<br>
		</div>
		
		<!-- displays the letters the player has already guessed -->
		<p>Letters guessed: <span id="lGuess"></span></p>
		
		<!-- displays the current word to be guessed will be changed to display underscores for each letter that can be converted to letters on a correct guess -->
		<p> Word to guess <span id="word"></span></p>
		
	</div>


<!-- link to javascript for game -->
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
